
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>API Documentation</title>
      <style>
        body {
          margin: 0;
          padding: 30px;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu',
            'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;

          -moz-osx-font-smoothing: grayscale;

        }

        }

        .api-call {

          align-items: center;
          font-size: 14px;
          margin-bottom: 15px;
        }

        .description {
          line-height: 24px;
          font-size: 16px;
          background: #252525;
          padding: 15px;
          border-radius: 6px;
          color: #b9b9b9;
          margin-bottom: 15px;
        }

        .method {
          background: #c57b1f;
          padding: 5px 10px;
          border-radius: 5px 0px 0px 5px;
          color: #fefefe;
          font-weight: bold;
        }

        .method.GET {
          background: #1f79c5;
        }

        .method.DELETE {
          background: #af0f2d;
        }
        
        .auth {
          background: #5c8609;
          padding: 5px 10px;
          border-radius: 5px;
          font-weight: bold;
          margin-left: 20px;
          color: #c7eab9;
        }

        .path {
          background: #232323;
          font-weight: bold;
          padding: 5px 10px;
          border-radius: 0px 5px 5px 0px;
          color: #eabc55;
        }

        .example {
          background: #252525;
          padding: 15px;
          margin: 0;
          color: #b9b9b9;
          border-radius: 5px;
          margin-bottom: 15px;
        }

        .struct {
          background: #151515;
          padding: 15px;
          border-radius: 7px;
          color: #989898;
          white-space: pre-wrap;
          margin-bottom: 15px;
        }

        .struct .json-key, .request .json-key {
          color: #ffb060;
        }

        .response .json-key {
          color: #e2801b;
        }

        .request {
          background: #151515;
          padding: 15px;
          border-radius: 7px;
          color: #989898;
          white-space: pre-wrap;
          margin-bottom: 15px;
        }

        .response {
          background: #151515;
          padding: 15px;
          border-radius: 7px;
          color: #989898;
          white-space: pre-wrap;
        }
        h3 {
          margin: 0;
          margin-bottom: 10px;
        }
        h4 {
          margin: 0;
          margin-bottom: 5px;
        }

        .goto {
          font-weight: bold;
          font-size: 22px;
          width: 25px;
          text-align: center;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .json-value.string {
          color: #26b133;
        }
        .json-value.boolean {
          color: #77a0e0;
        }
        .json-value.number {
          color: #feb400;
        }
        .json-value.null {
          color: #ea640f;
          font-weight: bold;
        }

        pre {
          margin: 0;
        }

        input {
          outline: none;
          border: 0;
          background: #151515;
          padding: 10px;
          color: #9c9c9c;
          margin-right: 5px;
          margin-bottom: 5px;
        }

        hr {
          margin-bottom: 50px;
          margin-top: 50px;
          border: 1px solid #5d5d5d;
        }

        .description hr {
          margin-bottom: 25px;
          margin-top: 25px;
        }

        ::-webkit-calendar-picker-indicator {
          filter: invert(1);
          opacity: 0.5;
        }
      </style>
    </head>
    <body>
    <div class="description" style="margin-bottom: 50px;"></div>
    
    <script>
      function buildJson(json) {
    return json.replace(/"(.*?)": (.*)/g, (match, p1, p2) => {
        let comma = '';
        if (p2[p2.length - 1] === ',') {
            p2 = p2.slice(0, -1);
            comma = ',';
        }
        let type = 'string';
        if (p2 === 'true' || p2 === 'false') {
            type = 'boolean';
        }
        if (p2 === 'null') {
            type = 'null';
        }
        if (!Number.isNaN(Number(p2))) {
            type = 'number';
        }
        return `<span class="json-key">"${p1}"</span>: <span class="json-value ${type}">${p2}</span>${comma}`;
    });
}

      async function makeQuery(path, method, data, id, isReturnAccessToken) {
        const queryString = method.toUpperCase() === 'POST' ?'' :Object.keys(data).map(key => key + '=' + data[key]).join('&');

        const response = await fetch(window.location.origin + path + '?' + queryString, {
          method,
          headers: {
            'Authorization': localStorage.getItem('testApi_accessToken'),
            'Content-Type': 'application/json'
          },
          body: method.toUpperCase() === 'POST' ?JSON.stringify(data) :undefined
        });
        const json = await response.json();
        if (isReturnAccessToken) {
          if (typeof json === "string") {
            localStorage.setItem('testApi_accessToken', json);
          } else {
            localStorage.setItem('testApi_accessToken', json.response);
          }
        }
        document.querySelector('#result-' + id).innerHTML = buildJson(JSON.stringify(json, null, 4));
      }

      document.querySelectorAll('.run-query').forEach(x => {
        const id = x.getAttribute('data-id');
        const path = x.getAttribute('data-path');
        const method = x.getAttribute('data-method');
        const isReturnAccessToken = x.getAttribute('data-is-return-access-token') === 'true';

        x.addEventListener('click', (e) => {
          const input = document.querySelectorAll('#form-' + id + ' > input');
          const formData = {};
          input.forEach(y => {
            formData[y.getAttribute('name')] = y.value;
          });
          makeQuery(path, method, formData, id, isReturnAccessToken);
        });
      });

      document.querySelectorAll('.window-location-origin').forEach(x => {
        x.innerHTML = window.location.origin;
      });
    </script>
    </body></html>
